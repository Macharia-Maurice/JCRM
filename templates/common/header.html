<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCRM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .logo {
            z-index: 10;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4">
            <div class="logo">
                <img src="{% static 'images/jcrm-logo.png' %}" alt="JCRM Logo" class="h-12">
            </div>
            <nav class="flex space-x-4">
                <a href="{% url 'home:home' %}" class="text-red-500">Home</a>
                <a href="{% url 'about:about' %}" class="text-black">About</a>
                <a href="{% url 'watch:watch' %}" class="text-black">Watch | Listen | Read</a>
                <a href="{% url 'listen:listen' %}" class="text-black">Listen</a>
                <a href="{% url 'read:read' %}" class="text-black">Read</a>
                <a href="{% url 'ministries:ministries' %}" class="text-black">Ministries</a>
                <a href="{% url 'events:events' %}" class="text-black">Events</a>
                <a href="{% url 'contact:contact' %}" class="text-black">Contact</a>
            </nav>
            <a href="{% url 'donate:donate' %}" class="bg-red-500 text-white px-4 py-2 rounded">DONATE</a>
        </div>
    </header>
</body>
</html>
